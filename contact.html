      <section class="section_inner">
    <div class="section_title">
          <h1>CONTACT</h1>
          <p>CONTACT US</p>
    </div>
        <form action="#" method="post">
            <table class="contact">
            <tr class="contact_line">
                <td class="contact_sign"><label for="name">NAME</label></td>
                <td class="contact_input"><input type="text" name="name" id="name"></td>
            </tr>
            <tr class="contact_line">
                <td class="contact_sign"><label for="phonenumber">Datos de contacto</label></td>
                <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
            </tr>
            <tr class="contact_line">
                <td class="contact_sign"><label for="region">region de residencia</label></td>
                <td>
                <select>
                    <option value="0">por favor,seleccione</option>
                    <option value="1">hokkaido</option>
                    <option value="2">tohoku (las seis prefecturas mas septentrionales de honshu)</option>
                    <option value="3">kantou (mitad oriental de japon,incluido tokio)</option>
                    <option value="4">centro</option>
                    <option value="5">kinki (region alrededor de osaka, kioto y nara)</option>
                    <option value="6">chugoku y shikoku</option>
                    <option value="7">kyoshu (la mas meridional de las cuatro islas principales de japon)</option>
                </select>
                </td>
                
            </tr>
            <tr class="contact_content">
                <td class="contact_sign"><label for="content">contenido</label></td>
                <td class="contact_input"><textarea name="content" id="content"></textarea></td>
            </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset">reiniciar</button>
          <button type="submit">Enviarする</button>
        </div>
        </form>
      </section>
